log4j.rootLogger=DEBUG, stdout, com.redpanda.SerdeFixupMain
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.com.redpanda.SerdeFixupMain=org.apache.log4j.ConsoleAppender
log4j.appender.com.redpanda.SerdeFixupMain.Target=System.out
log4j.appender.com.redpanda.SerdeFixupMain.layout=org.apache.log4j.PatternLayout
log4j.appender.com.redpanda.SerdeFixupMain.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

loggers = kafka, kafka-consumer, kafka-producer

logger.kafka.name = org.apache.kafka
logger.kafka.level = trace

logger.kafka-consumer.name = org.apache.kafka.clients.consumer
logger.kafka-consumer.level = trace

logger.kafka-producer.name = org.apache.kafka.clients.producer
logger.kafka-producer.level = trace
